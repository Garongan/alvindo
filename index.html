<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Alvindo Portofolio</title>
    <style>
    .content {
      background-color: rgba(0, 150, 199, 255);
    }
    .navbar {
      background-color: rgba(0, 119, 182, 255);
    }
    .containerPP {
      position: relative;
      width: 20%;
      box-sizing: border-box;
      z-index: 2;
      margin-top: 25px;
    }
    .imagePP {
      display: block;
      width: 100%;     
      border: 10px solid rgba(0, 150, 199, 255); 
    }
    .overlay {
      top: 0; 
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      transition: .5s ease;
      opacity:0;
    }
    .text_overlay {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      text-align: center;
    }

    .containerPP:hover .overlay {
      opacity: 1;
    }
    .bg_info_medsos {
      background-color: rgba(72, 202, 228, 255);
      border-radius: 20px;
      width: 80%;
      top: 150px;
      margin-left: 10%;
      margin-right: 10%;
      padding: 10px;
    }

    a {
      text-decoration: none;
    }

    .link {
      background-color: rgba(72, 202, 228, 255);
      padding-left : 1%;
      padding-right: 1%;
      border-color: black;
    }
    .space_head {
      margin: 10%;
    }

    .iconify {
      margin: 5%;
    }

    .bg_info_riwayat {
      background-color: rgba(72, 202, 228, 255);
      border-radius: 20px;
      width: 80%;
      top: 280px;
      margin-left: 10%;
      margin-right: 10%;
      padding: 10px;
    }
    /* for tab */
    @media only screen and (min-width: 600px) {
      .bg_info_medsos {
        top: 210px;
        margin-left: 5%;
        margin-right: 5%;
        width : 90%;
        padding: 10px;
      }
      .bg_info_riwayat {
        top: 480px;
        margin-left: 5%;
        margin-right: 5%;
        width : 90%;
        padding: 10px;
      }
      .containerPP {
        margin-top: 40px;
      }
    }
    /* for dekstop */
    @media only screen and (min-width: 1000px) {
      .bg_info_medsos {
        top: 250px;
        margin-left: 5%;
        margin-right: 5%;
        width : 90%;
        padding: 10px;
      }
      .bg_info_riwayat {
        top: 550px;
        margin-left: 5%;
        margin-right: 5%;
        width : 90%;
        padding: 10px;
      }
      .containerPP {
        margin-top: 40px;
      }
    }
    </style>
  </head>
  <body class="content">
    <!-- navbar -->
        <nav class="navbar">
          <!-- nav content -->
            <ul class="nav nav-tabs border-bottom mx-auto" id="myTab" role="tablist">

                <button class="nav-link active bg-transparent" id="Me-tab" data-bs-toggle="tab" data-bs-target="#Me" type="button" role="tab" aria-controls="Me" aria-selected="true">
                  <p class="fs-1 text-light">Me</p>

              </li>

                  <p class="fs-1 text-light">My Project</p>
                </button>
              </li>     
            </ul>
        </nav>
      <!-- content -->
      <!-- field -->
        <div class="tab-content" id="myTabContent">
          <!-- Me -->
          <div class="tab-pane fade show active" id="Me" role="tabpanel" aria-labelledby="Me-tab">
            <div class="container">
              <div class="containerPP mx-auto">

                </div>
              </div>
            </div>
            <!-- medsos -->
            <div class="bg_info_medsos position-absolute">
              <div class="space_head"></div>
              <br>
                  <a class="text-light" href="https://www.whatsapp.com/">

                  </a>
                  <a class="text-light" href="https://www.instagram.com/">
                      <span class="iconify" data-icon="bi:instagram"></span>
                  </a>
                  <a class="text-light" href="https://web.facebook.com/">
                      <span class="iconify" data-icon="bx:bxl-facebook"></span>
                  </a>
            </div>
            <!-- riwayat -->
            <div class="bg_info_riwayat position-absolute">
              <div class="bg_list">
                <p class="text-light fs-1" style="text-align: start;">Riwayat Pendidikan</p>
              </div>
            </div>

          </div>

              </div>

              <div class="row row-cols-1 row-cols-sm-2">
                <div class="col">
                  <img src="UndangInstan.png" class="rounded" alt="poto" width="100%">
                </div>
                <br>
                <div class="col">
                  <br>
                  <a href="garongan.github.io/undanginstan" class="fs-1 text-light link rounded">Visit UndangInstan</a>
                  <p class="fs-6 text-light">Situs ini memberikan pengalaman mengundang banyak orang menjadi mudah</p>
                </div>
              </div>
              <!-- break -->

              <!-- ./break -->
            </div>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
  </body>
</html>
